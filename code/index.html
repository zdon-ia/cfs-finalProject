<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title></title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="center">Let's Create an ID Card!</h1>

<div class="center">
    <form class="center">
        <label id="lbFn" for="firstName">First Name:</label><br>
        <input id="firstName" type="text" class="space" /><br>
        <label id="lbLn" for="lastName">Last Name:</label><br>
        <input id="lastName" type="text" class="space" /><br>
        <label id="lbAg" for="age">Age:</label><br>
        <input id="age" type="text" class="space" /><br>
        <label id="lbPn" for="phoneNumber">Phone Number:</label><br>
        <input id="phoneNumber" type="text" class="space" /><br>
        <label id="lbAd" for="address">Address:</label><br>
        <input id="address" type="text" class="space" /><br>
    </form>
    <button id="bttnGet" onclick="idCard()">Get ID Card!</button>
</div>
<!-- onsubmit="return false" -->

<div id="idCard" class="center">

    <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg"><br>

    <p id="postFullName"></p>

    <p id="postAge"></p>

    <p id="postPhoneNumber"></p><img id="bcode" align="right" src="https://generator.barcodetools.com/barcode.png?gen=2&data=alwaysBLue&col=3&row=0&bcolor=FFFFFF&fcolor=000000&y2x=4.0&xdim=2&w=&h=&cmode=0&ecl=9&cpdf=0&angle=0&quiet=1&alignh=1&alignv=1">

    <p id="postAddress"></p>

</div>


<script src="script.js"></script>
</body>

</html>
