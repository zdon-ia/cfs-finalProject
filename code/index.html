<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title></title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="center">Let's Create an ID Card!</h1>

<div class="center">
    <form class="center">
        <label id="lbFn" for="firstName">First Name:</label><br>
        <input id="firstName" type="text" /><br>
        <label id="lbLn" for="lastName">Last Name:</label><br>
        <input id="lastName" type="text" /><br>
        <label id="lbAg" for="age">Age:</label><br>
        <input id="age" type="text" /><br>
        <label id="lbPn" for="phoneNumber">Phone Number:</label><br>
        <input id="phoneNumber" type="text" /><br>
        <label id="lbAd" for="address">Address:</label><br>
        <input id="address" type="text" /><br>
        <button id="bttnGet" onclick="idCard()">Get ID Card!</button>
    </form>
</div>


<div id="idCard">

<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>


<script src="script.js"></script>
</body>

</html>
